<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New OS</title>
</head>

<body>

    <div class="container"> 
        <div class="screen">
            <p>screen</p>
        </div>
        <div class="bar">
            <button class="button">Paint</button>
            <button class="button">Notes</button>
            <button class="button">Home</button>
            <div class="clock"></div>
        </div>
    </div>
    
    <script>
        function updateClock(){
            const now = new Date();
            const ore = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const secunde = String(now.getSeconds()).padStart(2, '0');
            document.querySelector(".clock").textContent = `${ore}:${minute}:${secunde}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
