<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New OS</title>
</head>

<body>

    <div class="container">
        <div class="screen">
            <div class="icon" data-app="photo">
                <p>Photo</p>
            </div>
            <div class="icon" data-app="notes">
                <p>Notes</p>
            </div>
            <div class="icon" data-app="wallpapers">
                <p>Wallpapers</p>
            </div>
        </div>
        <div class="bar">
            <button class="button">Home</button>
            <div class="clock"></div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
